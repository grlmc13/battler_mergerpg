<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баттлер РПГ - Прототип</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 480px;
            max-height: 900px; /* Увеличено с 800px до 900px */
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: #16213e;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Загрузка игры...</div>
    </div>
    
    <!-- Пробуем несколько CDN для надежности -->
    <script src="https://unpkg.com/phaser@3.55.2/dist/phaser.min.js" 
            onerror="this.onerror=null; this.src='https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js'"></script>
    <script>
        // Проверяем загрузку Phaser перед запуском игры
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (typeof Phaser === 'undefined') {
                    console.error('Phaser не загрузился! Попробуйте обновить страницу.');
                    document.querySelector('.loading').textContent = 'Ошибка загрузки библиотеки игры. Обновите страницу (F5)';
                    document.querySelector('.loading').style.color = '#ff6b6b';
                } else {
                    console.log('Phaser загружен успешно!', Phaser.VERSION);
                }
            }, 1000);
        });
    </script>
    <script src="src/game.js"></script>
</body>
</html>
