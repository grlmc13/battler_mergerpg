<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баттлер РПГ - Прототип</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            border: none;
            overflow: hidden;
            background: #16213e;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Загрузка игры...</div>
    </div>
    
    <!-- Загружаем Phaser с fallback -->
    <script>
        // Функция для загрузки Phaser с fallback
        function loadPhaser() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/phaser@3.55.2/dist/phaser.min.js';
                script.onload = () => {
                    console.log('Phaser загружен успешно!', Phaser.VERSION);
                    resolve();
                };
                script.onerror = () => {
                    console.log('Первый CDN не работает, пробуем второй...');
                    const script2 = document.createElement('script');
                    script2.src = 'https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js';
                    script2.onload = () => {
                        console.log('Phaser загружен с fallback CDN!', Phaser.VERSION);
                        resolve();
                    };
                    script2.onerror = () => {
                        console.error('Оба CDN не работают!');
                        document.querySelector('.loading').textContent = 'Ошибка загрузки библиотеки игры. Проверьте интернет-соединение.';
                        document.querySelector('.loading').style.color = '#ff6b6b';
                        reject(new Error('Не удалось загрузить Phaser'));
                    };
                    document.head.appendChild(script2);
                };
                document.head.appendChild(script);
            });
        }
        
        // Загружаем Phaser и затем подключаем игру
        window.addEventListener('DOMContentLoaded', function() {
            loadPhaser().then(() => {
                console.log('Phaser загружен. Загружаем игру...');
                const gameScript = document.createElement('script');
                gameScript.src = 'src/game.js?v=' + Date.now();
                gameScript.onload = () => {
                    console.log('Игра загружена и запущена');
                };
                gameScript.onerror = () => {
                    console.error('Ошибка загрузки файла игры src/game.js');
                    const loading = document.querySelector('.loading');
                    if (loading) {
                        loading.textContent = 'Ошибка загрузки игры. Проверьте консоль.';
                        loading.style.color = '#ff6b6b';
                    }
                };
                document.head.appendChild(gameScript);
            }).catch((error) => {
                console.error('Ошибка загрузки Phaser:', error);
            });
        });
    </script>
</body>
</html>
