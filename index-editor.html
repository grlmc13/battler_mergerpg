<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergePrototype - Phaser Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 480px;
            max-height: 1000px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: #16213e;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Загрузка игры...</div>
    </div>
    
    <!-- Загружаем Phaser -->
    <script src="https://unpkg.com/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Загружаем игру -->
    <script type="module" src="src/main-editor.js"></script>
</body>
</html>
